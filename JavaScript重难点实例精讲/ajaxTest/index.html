<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>

    <body>
        <form name="userForm" id="userForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="telphone">电话</label>
                <input type="text" class="form-control" name="telphone" id="telphone">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="text" class="form-control" name="email" id="email">
            </div>
            <div class="text-center">
                <input type="button" class="btn btn-default btn-primary" value="提交" id="submit">
                <input type="button" class="btn btn-default" value="取消" id="cancel">
            </div>
        </form>

        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script>
            $(function () {
                var submitBtn = $('#submit')
                submitBtn.click(function () {
                    ajaxSubmitForm()
                })
            })

            function ajaxSubmitForm() {
                // var content = {
                //     username: $('#username').val(),
                //     password: $('#password').val(),
                //     telphone: $('#telphone').val(),
                //     email: $('#email').val()
                // }

                // console.log(JSON.stringify(content))

                $.ajax({
                    // 请求类型
                    type: 'POST',
                    // 请求URL
                    url: '/saveUser',
                    // 响应数据类型设置
                    dataType: 'json',
                    // 传递的参数，使用序列化的方式
                    data: $('#userForm').serialize(),
                    // 执行成功的回调函数
                    success: function (response) {
                        console.log('函数执行成功')
                    },
                    // 执行完成的回调函数
                    complete: function (response) {
                        console.log('函数执行完成')
                    },
                    // 执行失败的回调函数
                    error: function (response) {
                        console.log('函数执行失败')
                        console.log(response)
                    }
                })
            }
        </script>
    </body>

</html>
